<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>

      <main>
        <form action="">
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" value="Submit" class="submit-button"/>
        </form>

        <div class="poem">
          The poem will go here
          <br />
          And here
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/AnaDany98" target="_blank">
          Ana Daniela Garcia Lara
        </a>
        , code hosted on
        <a
          href="https://github.com/AnaDany98/french-poem-generator"
          target="_blank"
        >
          GitHub
        </a>
        and website hosted on
        <a href="https://french-poem-ai.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
